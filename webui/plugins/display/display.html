{% extends "../base.html" %}


{% block body %}

{% if isOn %}
<form action="/display" method="POST">
  <center><label class="w3-text-white"><b>Bildschirm ausschalten</b></label></center>
  <div class="w3-row">
    <center><input type="image" name="action" src="{{ static_url("gruen.png") }}" value="off" /></center>
  </div>
</form>
{% else %}
<center><label class="w3-text-white"><b>Bildschirm anschalten</b></label></center>
  <form action="/display" method="POST">
    <div class="w3-row">
      <center><input type="image" name="action" src="{{ static_url("rot.png") }}" value="on" /></center>
    </div>
  </form>
  {% end %}



  <form class="" action="/display" method="POST">

    <label class="w3-text-white"><b>Automatic Display Activation</b></label>
    <div class="w3-row">

      <div class="w3-col" style="width:40%">
        <label class="w3-text-white"><b>From</b></label>
        <div class="w3-row">
          <div class="w3-col" style="width:50%">
            <input class="w3-input w3-border" type="text" placeholder="Hour" value="{{ fromhour }}" name="fromhour">
          </div>
          <div class="w3-col" style="width:50%">
            <input class="w3-input w3-border" type="text" placeholder="Minute" value="{{ fromminute }}"
              name="fromminute">
          </div>
        </div>
      </div>


      <div class="w3-col" style="width:20%">
        <p> </p>
      </div>

      <div class="w3-col" style="width:40%">
        <label class="w3-text-white"><b>To</b></label>
        <div class="w3-row">
          <div class="w3-col" style="width:50%">
            <input class="w3-input w3-border" type="text" placeholder="Hour" value="{{ tohour }}" name="tohour">
          </div>
          <div class="w3-col" style="width:50%">
            <input class="w3-input w3-border" type="text" placeholder="Minute" value="{{ tominute }}" name="tominute">
          </div>
        </div>
      </div>
    </div>

    <button class="w3-button w3-round-large w3-grey" style="width:100%" name="action" value="set">Save</button>

  </form>



  <form class="" action="/display" method="POST">

    <label class="w3-text-white"><b>Slideshow Delay</b></label>
    <div class="w3-row">

      <div class="w3-col" style="width:100%">
        <input class="w3-input w3-border" type="text" placeholder="seconds" value="{{ slideshowdelay }}"
          name="slideshowdelay">
      </div>

    </div>

    <button class="w3-button w3-round-large w3-grey" style="width:100%" name="action" value="setdelay">Save</button>

  </form>


  {% end %}
